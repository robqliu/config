<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Anti-aliasing. Turned on by default but why not -->
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
    </match>

    <!-- Use TrueType's byte-code interpreter to interpret a font's hinting instructions
         -->
    <match target="font">
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
    </match>

    <!-- Since we used TrueType's BCI for hinting, use hintfull -->
    <match target="font">
        <edit name="hintstyle" mode="assign">
            <const>hintfull</const>
        </edit>
    </match>

    <!-- Whoo subpixel rendering -->
    <!-- TODO: This seems buggy? Causes very wide kerning: https://bugs.launchpad.net/ubuntu/+source/rxvt-unicode/+bug/309792
    <match target="font">
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
    </match>
    -->

    <!-- LCD filter -->
    <match target="font">
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit>
    </match>
</fontconfig>
